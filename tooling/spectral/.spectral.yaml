extends:
  - spectral:oas

rules:
  operation-description: off
  operation-operationId: off
  operationid-recommended: off

  # Disable rules/sections not needed yet
  oas3-unused-component: off
  info-contact: off
  info-license: off

  # Make sure every spec has a version and title
  require-info-title:
    description: OpenAPI info.title must be present
    given: "$.info"
    severity: error
    then:
      field: title
      function: truthy

  require-info-version:
    description: OpenAPI info.version must be present
    given: "$.info"
    severity: error
    then:
      field: version
      function: truthy

  # Ensure /vN prefix for paths
  paths-must-be-versioned:
    description: Paths must start with /v{number}/
    given: "$.paths[*]~"
    severity: error
    then:
      function: pattern
      functionOptions:
        match: "^/v[0-9]+/"

  # Recommend operationId for every operation
  operationid-recommended:
    description: operationId should be present for operations
    given: "$.paths[*][*]"
    severity: warn
    then:
      field: operationId
      function: truthy
