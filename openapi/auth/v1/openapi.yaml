openapi: 3.0.3
info:
  title: platform-auth-service API
  version: 1.0.0
  description: Authentication and identity service (JWT, sessions, RBAC).
servers:
  - url: http://localhost:8081
    description: Local dev
tags:
  - name: Health
  - name: Auth
  - name: Users
  - name: Sessions

paths:
  /v1/health:
    get:
      tags: [Health]
      summary: Health check
      security: []
      responses:
        "200":
          description: OK
          headers:
            X-Request-Id:
              $ref: "../../_shared/components/headers/X-Request-Id.yaml#/X-Request-Id"

  /v1/auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: Registered
          headers:
            X-Request-Id:
              $ref: "../../_shared/components/headers/X-Request-Id.yaml#/X-Request-Id"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "409":
          $ref: "#/components/responses/Error409"
        "422":
          $ref: "#/components/responses/Error422"
        "500":
          $ref: "#/components/responses/Error500"

  /v1/auth/login:
    post:
      tags: [Auth]
      summary: Login and receive JWT tokens
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Logged in
          headers:
            X-Request-Id:
              $ref: "../../_shared/components/headers/X-Request-Id.yaml#/X-Request-Id"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthTokens"
        "401":
          $ref: "#/components/responses/Error401"
        "422":
          $ref: "#/components/responses/Error422"
        "500":
          $ref: "#/components/responses/Error500"

  /v1/auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh tokens
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshRequest"
      responses:
        "200":
          description: Refreshed
          headers:
            X-Request-Id:
              $ref: "../../_shared/components/headers/X-Request-Id.yaml#/X-Request-Id"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthTokens"
        "401":
          $ref: "#/components/responses/Error401"
        "422":
          $ref: "#/components/responses/Error422"
        "500":
          $ref: "#/components/responses/Error500"

  /v1/auth/logout:
    post:
      tags: [Auth]
      summary: Logout (revoke current session)
      responses:
        "204":
          description: Logged out
          headers:
            X-Request-Id:
              $ref: "../../_shared/components/headers/X-Request-Id.yaml#/X-Request-Id"
        "401":
          $ref: "#/components/responses/Error401"
        "500":
          $ref: "#/components/responses/Error500"

  /v1/auth/me:
    get:
      tags: [Auth]
      summary: Get current authenticated user
      responses:
        "200":
          description: Current user
          headers:
            X-Request-Id:
              $ref: "../../_shared/components/headers/X-Request-Id.yaml#/X-Request-Id"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          $ref: "#/components/responses/Error401"
        "500":
          $ref: "#/components/responses/Error500"

  /v1/sessions:
    get:
      tags: [Sessions]
      summary: List sessions for current user
      parameters:
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Cursor"
      responses:
        "200":
          description: Paged sessions
          headers:
            X-Request-Id:
              $ref: "../../_shared/components/headers/X-Request-Id.yaml#/X-Request-Id"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedSessions"
        "401":
          $ref: "#/components/responses/Error401"
        "500":
          $ref: "#/components/responses/Error500"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    Limit:
      $ref: "../../_shared/components/parameters/Limit.yaml#/Limit"
    Cursor:
      $ref: "../../_shared/components/parameters/Cursor.yaml#/Cursor"

  responses:
    Error400:
      $ref: "../../_shared/components/responses/Error400.yaml#/Error400"
    Error401:
      $ref: "../../_shared/components/responses/Error401.yaml#/Error401"
    Error403:
      $ref: "../../_shared/components/responses/Error403.yaml#/Error403"
    Error404:
      $ref: "../../_shared/components/responses/Error404.yaml#/Error404"
    Error409:
      $ref: "../../_shared/components/responses/Error409.yaml#/Error409"
    Error422:
      $ref: "../../_shared/components/responses/Error422.yaml#/Error422"
    Error429:
      $ref: "../../_shared/components/responses/Error429.yaml#/Error429"
    Error500:
      $ref: "../../_shared/components/responses/Error500.yaml#/Error500"

  schemas:
    RegisterRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 8
        displayName:
          type: string
          maxLength: 80

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    RefreshRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken:
          type: string

    AuthTokens:
      type: object
      required: [tokenType, accessToken, refreshToken, expiresIn]
      properties:
        tokenType:
          type: string
          example: Bearer
        accessToken:
          type: string
        refreshToken:
          type: string
        expiresIn:
          type: integer
          description: Access token lifetime in seconds.
          example: 900

    User:
      type: object
      required: [id, email, createdAt]
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        displayName:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
          nullable: true

    Session:
      type: object
      required: [id, userId, createdAt, lastSeenAt, revoked]
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        lastSeenAt:
          type: string
          format: date-time
        revoked:
          type: boolean

    PageMeta:
      $ref: "../../_shared/components/schemas/PageMeta.yaml#/PageMeta"

    PagedSessions:
      type: object
      required: [data, page]
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Session"
        page:
          $ref: "#/components/schemas/PageMeta"

security:
  - bearerAuth: []
